        <div class="col-md-12 m-t-lg wrapper-lg" style="margin-bottom:100px;margin-top:40px;">
            <div class="login-panel bindphone-panel">
                <div class="login-panel-head clearfix">
                    手机注册
                </div>
                <div class="login-panel-body">
                    <form class="form-group login-form" role="form" id="user_bindphone">
                        <input type="password" style="position: absolute;z-index: -1000;"/>

                        <div class="form-group">
                            <input type='hidden' class='phone_prefix_input' value="+86" name='phone_prefix'/>

                                <a class="phone_prefix" data-toggle="dropdown" aria-haspopup="true"

                                </a>

                            </div>

                            <input id="email" name="email" type="email"
                                   class="form-group form-control form-control-error" placeholder="请输入邮箱">
                        </div>


                        <div class="form-group">
                            <input type='hidden' class='phone_prefix_input' value="+86" name='phone_prefix'/>
                            <div class="phone-select ">

                                    输入用户名
                                </a>
                                <div class="phoneline"></div>
                            </div>

                            <input id="user_name" name="user_name" type="text"

                        </div>

                        <div class="form-group">
                            <input type='hidden' class='phone_prefix_input' value="+86" name='phone_prefix'/>

                                <a class="phone_prefix" data-toggle="dropdown" aria-haspopup="true"

                                <div class="phoneline"></div>
                            </div>
                            <input id="password" name="password" type="password"
                                   class="form-group form-control form-control-error" placeholder="请输入密码">
                        </div>

                        <div class="form-group">
                            <input type='hidden' class='phone_prefix_input' value="+86" name='phone_prefix'/>

                                <a class="phone_prefix" data-toggle="dropdown" aria-haspopup="true"

                                       value="option1">
                                <span onclick="jumpprot()">我已经仔细阅读并接受《微记用户协议》
                            </span>
                            </label>
                        </div>
                        <button id="register_btn" type="button"
                                class="btn btn-primary btn-block m-t-md login-btn">
                            <strong>快速注册</strong>
                        </button>
                        <input type='hidden' id='csessionid' name='csessionid'/>
                        <input type='hidden' id='sig' name='sig'/>
                        <input type='hidden' id='token' name='token'/>
                        <input type='hidden' id='scene' name='scene'/>
                        <input type="hidden" name="type" value="1">
                    </form>
                    <div class="login-other m-t-md">
                        <div class="clearfix">
                            <div class="pull-left"><a onclick="" href="/login" class="text-primary">返回登录</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">


    // 是否勾选已阅读协议
    $("#register_btn").click(function () {
        if (!$("#user_protocol").is(":checked")) {
            faldia({'content': '您还未阅读协议！'});
            return;
        } else {
            $("#user_bindphone").submit();
        }
    });

    function jumpprot() {
        window.open('/cms?id=14');
    }


    //注册验证
    formset({
        "id": "user_bindphone",
        "url": "/sigin",
        "tips": 1,
        "rule": {
            "phone": {
                required: true
            },
            "mobilecode": {
                required: true,
                minlength: 6
            }
        },
        "messages": {
            "phone": {
                required: "请输入手机"
            },
            "mobilecode": {
                required: "请输入手机激活码",
                minlength: "手机激活码最少6个字符"
            }
        },
        "sucfunc": function (rs) {
            console.log(rs)
            sucdia({
                'content': '注册成功!', 'fn': function () {
                    location.href = "/"
                }
            })
        },
        "falfunc": function (rs) {
            console.log(rs)
            faldia({'content': '注册失败：' + rs.msg});
        }
    });

    var codeStatus = true;//状态
    var waitSec = 60; //设置秒数(单位秒)
    var i = 1;
    var clock;

    function sTimer() {
        var r = waitSec - i;
        if (r == 0) {
            clearInterval(clock);
            $(".get-mobile-code").html("重新获取");
            codeStatus = true;
            $(".get-mobile-code").data('clicked', false).removeClass('disabled');
        } else {
            $(".get-mobile-code").html("(" + r + ")秒重新发送");
            i++;
        }
    };

    function startClock(t) {
        codeStatus = false;
        i = parseInt(t);
        clock = setInterval(sTimer, 1000);
    }

    function phoneKeyup() {

    }


    //获取手机验证码
    function mobileCode() {
        $(".get-mobile-code").bind('click', function () {
            if ($(this).data('clicked')) return false;
            var phone = $("input[name=phone]").val();
            var email = $("input[name=email]").val();
            var user_name = $("input[name=user_name]").val();
            var password = $("input[name=password]").val();
            var repassword = $("input[name=repassword]").val();
            var phone_prefix = $("input[name='phone_prefix']").val();
            var scene = $("input[name='scene']").val();
            var token = $("input[name='token']").val();
            var sig = $("input[name='sig']").val();
            var csessionid = $("input[name='csessionid']").val();
            var afsFlag = '1';

            if ($("input[name=phone]").hasClass('validate-error')) {
                faldia('请重新输入手机号码！');
                nc.reload();
                return false;
            }
            if (!email) {
                faldia('邮箱不能为空！');
                return false;
            }
            if (!user_name) {
                faldia('用户名不能为空！');
                return false;
            }
            if (!password) {
                faldia('密码不能为空！');
                return false;
            }
            if (!repassword) {
                faldia('确认密码不能为空！');
                return false;
            }
            if (password != repassword) {
                faldia('两次密码不一致');
                return false;
            }

            if (!phone) {
                faldia('手机号码不能为空！');
                return false;
            }

            if (afsFlag) {
                {#console.log(scene, token, sig, csessionid)#}
                if (!scene || !token || !sig || !csessionid) {
                    faldia('请先拖动滑块！');
                    return false;
                }
            }

            $.post(INDEX_URL + '/mobileCode', {
                scene: scene,
                token: token,
                sig: sig,
                csessionid: csessionid,
                phone: phone,
                phone_prefix: phone_prefix
            }, function (data) {
                console.log(data.data.success)
                if (data.data.success) {
                    console.log(data.data.success)
                    $("input[name=mobilecode]").removeAttr('disabled');
                    startClock(1);
                    $(".get-mobile-code").data('clicked', true).addClass('disabled').html("(" + waitSec + ")秒重新发送");

                } else {
                    faldia(data.msg);
                    nc.reload();
                    return false;
                }
            }, 'json');
            return false;
        });
    }

    mobileCode();
    $('.phone-select').phoneSelect();
</script>

    var nc_option = {

        appkey: nc_appkey,

            document.getElementById('token').value = nc_token;
            document.getElementById('scene').value = nc_scene;
        }
    };
